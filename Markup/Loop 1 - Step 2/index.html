<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Loop 1 - Step 2</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="../reset.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="header">
					<div class="points">...</div>
					<h1>Payment Method</h1>
				</div>
				<div class="option visa">
					<img src="img/visa.svg" alt="visa" />
					<span>Visa</span>
				</div>
				<div class="option master">
					<img src="img/mastercard.svg" alt="mastercard" />
					<span class="select">Mastercard</span>
					<img src="img/check.svg" alt="check" id="check" />
				</div>
				<div class="option maestro">
					<img src="img/maestro.svg" alt="maestro" />
					<span>Maestro</span>
				</div>
				<div class="next">
					<span>Next step </span>
					<img src="img/arrow.svg" alt="arrow" />
				</div>
			</div>
		</div>
	</body>
</html>
